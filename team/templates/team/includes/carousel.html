{% block content %}
{% load staticfiles %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="col-lg-8">
        <div class="item active">
            <img class="first-slide" src="{% static 'img/PauseFrame.png' %}" alt="First slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Apply initial velocity</h1>
                    <p></p>
                    <!--<p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>-->
                </div>
            </div>
        </div>
            </div>
        <div class="item">
            <img class="second-slide" src="{% static 'img/ApplyAcceleration.png' %}" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Apply acceleration</h1>
                    <p></p>
                    <!--<p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>-->
                </div>
            </div>
        </div>
        <div class="item">
            <img class="third-slide" src="{% static 'img/HeadTowardGoal.png' %}" alt="Third slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Headed towards goal</h1>
                    <p></p>
                    <!--<p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>-->
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- /.carousel -->
{% endblock %}
